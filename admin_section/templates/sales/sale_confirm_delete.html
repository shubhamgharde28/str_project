{% extends 'base.html' %}
{% block content %}

<h2>Delete Sale?</h2>
<p>Are you sure you want to delete {{ sale.user.email }} - {{ sale.date }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'sale-list' %}">Cancel</a>
{% endblock %}
