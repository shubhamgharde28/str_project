{% extends 'base.html' %}
{% block title %}Work Types{% endblock %}
{% block content %}
<div class="card p-4">
  <h3>Work Types</h3>
  <a href="{% url 'worktype_create' %}" class="btn btn-primary mb-3">+ Add Work Type</a>

  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th width="180px">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for wt in worktypes %}
      <tr>
        <td>{{ wt.name }}</td>
        <td>{{ wt.description|default:"â€”" }}</td>
        <td>
          <a href="{% url 'worktype_edit' wt.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'worktype_delete' wt.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No work types available.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
