{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card p-4">
  <h3>{{ title }}</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success mt-2">Save</button>
    <a href="{% url 'workdetail_list' %}" class="btn btn-secondary mt-2">Cancel</a>
  </form>
</div>
{% endblock %}
