{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Admin Work Plan</h2>

  <form method="POST">
    {% csrf_token %}
    
    <div class="form-group mb-3">
      <label>Titles</label><br>
      {{ form.titles }}
    </div>

    <div class="form-group mb-3">
      <label>Description</label>
      {{ form.description }}
    </div>

    <div class="form-group mb-3">
      <label>Coworkers</label><br>
      {{ form.coworkers }}
    </div>

    <div class="form-group mb-3">
      <label>Status</label>
      {{ form.status }}
    </div>

    <div class="form-group mb-3">
      <label>Date</label>
      {{ form.date }}
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'admin_workplan_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
