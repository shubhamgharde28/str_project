{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 mb-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center text-primary">Create Admin Work Plan</h2>

    <form method="POST">
      {% csrf_token %}

      {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <div class="form-group mb-3">
        <label class="form-label fw-bold">Titles</label>
        <div class="checkbox-list">
          {{ form.titles }}
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label fw-bold">Description</label>
        {{ form.description }}
      </div>

      <div class="form-group mb-3">
        <label class="form-label fw-bold">Coworkers</label>
        <div class="checkbox-list">
          {{ form.coworkers }}
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label fw-bold">Status</label>
        {{ form.status }}
      </div>

      <div class="form-group mb-3">
        <label class="form-label fw-bold">Date</label>
        {{ form.date }}
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'admin_workplan_list' %}" class="btn btn-secondary px-4">
          <i class="fas fa-arrow-left"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary px-4">
          <i class="fas fa-save"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>

<style>
.checkbox-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 8px;
  background: #f8f9fa;
  border-radius: 8px;
  padding: 10px;
}

.checkbox-list label {
  font-weight: 500;
  margin-left: 6px;
}
</style>
{% endblock %}
