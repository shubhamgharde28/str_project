{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete User</h2>
    <p>Are you sure you want to delete <strong>{{ user.username }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="approve-btn" style="background:#dc3545;">Delete</button>
        <a href="{% url 'user_list' %}" class="approve-btn" style="background:#6c757d;">Cancel</a>
    </form>
</div>
{% endblock %}
